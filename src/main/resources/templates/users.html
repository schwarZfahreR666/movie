<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>用户列表 - 后台管理系统</title>
    <link rel="icon" href="favicon.ico" th:href="@{/favicon.ico}" type="image/ico">
    <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="css/materialdesignicons.min.css" rel="stylesheet" th:href="@{/css/materialdesignicons.min.css}">
    <link href="css/style.min.css" rel="stylesheet" th:href="@{/css/style.min.css}">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">

            <!-- logo -->
            <div id="logo" class="sidebar-header">
                <img src="images/logo-sidebar.png" th:src="@{/images/logo-sidebar.png}" title="LightYear" alt="LightYear" /></a>
            </div>
            <div class="lyear-layout-sidebar-scroll">

                <nav class="sidebar-main">
                    <ul class="nav nav-drawer">
                        <li class="nav-item"> <a href="users.html" th:href="@{/admin/userlist/1}"><i class="mdi mdi-format-align-justify"></i> 用户列表</a> </li>
                        <li class="nav-item"> <a href="movies.html" th:href="@{/admin/movielist/1}"><i class="mdi mdi-format-align-justify"></i> 电影列表</a> </li>
                    </ul>
                </nav>
            </div>

        </aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header class="lyear-layout-header">

            <nav class="navbar navbar-default">
                <div class="topbar">

                    <div class="topbar-left">
                        <div class="lyear-aside-toggler">
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                        </div>
                        <span class="navbar-page-title"> 用户列表 </span>
                    </div>



                </div>
            </nav>

        </header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-toolbar clearfix">
                                <form class="pull-right search-bar" method="post" th:action="@{/admin/user}"  role="form">
                                    <div class="input-group">
                                        <div class="input-group-btn">
                                            <input type="hidden" name="search_field" id="search-field" value="username">
                                            <button class="btn btn-default dropdown-toggle" id="search-btn" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
                                                用户名 <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li> <a tabindex="-1" href="javascript:void(0)" data-field="nickname">昵称</a> </li>
                                                <li> <a tabindex="-1" href="javascript:void(0)" data-field="username">用户名</a> </li>
                                            </ul>
                                        </div>
                                        <input type="text" class="form-control" value="" name="keyword" placeholder="请输入名称">
                                    </div>
                                </form>
                                <div class="toolbar-btn-action">
                                    <a class="btn btn-primary m-r-5" href="add_user.html" th:href="@{/admin/adduser}"><i class="mdi mdi-plus"></i> 新增</a>
                                    <a class="btn btn-danger" href="javascript:delmore('你确定删除这些用户吗?','myform');" ><i class="mdi mdi-window-close"></i> 删除</a>
                                </div>
                            </div>
                            <form action="/admin/delusers" th:action="@{'/admin/delusers?page=' + ${pageNow}}" id="myform" method="post">
                                <div class="card-body">

                                    <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th>
                                                    <label class="lyear-checkbox checkbox-primary">
                                                        <input type="checkbox" id="check-all"><span></span>
                                                    </label>
                                                </th>
                                                <th>用户ID</th>
                                                <th>用户名</th>
                                                <th>昵称</th>
                                                <th>邮箱</th>
                                                <th>电话</th>
                                                <th>爱好</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${userList}">
                                                <td >
                                                    <label class="lyear-checkbox checkbox-primary">
                                                        <input type="checkbox" name="ids[]" th:value="${user.id}" ><span></span>
                                                    </label>
                                                </td>
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.username}"></td>
                                                <td th:text="${user.nickname}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td th:text="${user.phone}"></td>
                                                <td th:text="${user.hobbies}"></td>
                                                <td>
                                                    <div class="btn-group">
                                                        <a class="btn btn-xs btn-default" href="#!" th:href="@{'/admin/deluser?id=' + ${user.id} + '&page=' + ${pageNow}}" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- 分页 -->
                                    <ul class="pagination">
                                        <li th:text="'共' + ${userNums} + '条记录,当前' + ${pageNow} + '/' + ${pages} + '页'"></li>
                                        <li th:class="${pageNow eq 1 ? 'disabled': ' '}"><a th:href="@{/admin/userlist/1}"><span>«</span></a></li>
                                        <li><a th:href="@{'/admin/userlist/' + ${prePage}}">上一页</a></li>
                                        <li><a th:href="@{'/admin/userlist/' + ${nextPage}}">下一页</a></li>
                                        <li th:class="${pageNow eq pages ? 'disabled': ' '}"><a th:href="@{'/admin/userlist/' + ${pages}}">»</a></li>
                                    </ul>

                                </div>
                            </form>
                        </div>

                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" src="js/main.min.js" th:src="@{/js/main.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
    $(document).ready(function() {
        var data1=[[${error}]];
        if(data1.length != 0){
            alert(data1);
        }
    });

    $(function(){
        $('.search-bar .dropdown-menu a').click(function() {
            var field = $(this).data('field') || '';
            $('#search-field').val(field);
            $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
        });
    });



    function delmore(mess,formid){
        if(confirm(mess)){
            var form = document.getElementById(formid);
            form.submit();

        }
    }
</script>
</body>
</html>
